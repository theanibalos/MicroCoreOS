<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroOS | Infraestructura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-body: #0d1117;
            --bg-card: rgba(22, 27, 34, 0.9);
            --border: rgba(99, 102, 241, 0.2);
            --accent-primary: #6366f1;
            --accent-secondary: #a855f7;
            --accent-cyan: #22d3ee;
            --text-main: #f0f6fc;
            --text-dim: #8b949e;
            --status-ok: #3fb950;
            --status-fail: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--text-main);
        }

        nav a.active {
            color: var(--accent-cyan);
        }

        .section-title {
            font-size: 1rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* === TOOL CARD === */
        .tool-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: all 0.3s;
        }

        .tool-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-cyan);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .tool-name {
            font-size: 1rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-cyan);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--status-ok);
        }

        .status-dot.fail {
            background: var(--status-fail);
        }

        .tool-desc {
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.5;
        }

        /* === DOMAIN ACCORDION === */
        .domain-section {
            margin-bottom: 2rem;
        }

        .domain-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .domain-header {
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: rgba(99, 102, 241, 0.05);
            border-bottom: 1px solid var(--border);
            transition: background 0.3s;
        }

        .domain-header:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .domain-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .domain-name::before {
            content: 'üèõÔ∏è';
        }

        .domain-toggle {
            font-size: 1.2rem;
            color: var(--text-dim);
            transition: transform 0.3s;
        }

        .domain-card.open .domain-toggle {
            transform: rotate(180deg);
        }

        .domain-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .domain-card.open .domain-content {
            max-height: 1000px;
        }

        .plugins-list {
            padding: 1rem;
        }

        .plugin-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .plugin-item:last-child {
            margin-bottom: 0;
        }

        .plugin-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .plugin-deps {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .dep-tag {
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 0.25rem 0.6rem;
            border-radius: 0.4rem;
            font-size: 0.7rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .dep-arrow {
            color: var(--text-dim);
            font-size: 0.7rem;
            margin-right: 0.5rem;
        }

        /* === STATS === */
        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            min-width: 120px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-bar {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">üîß MicroOS Infrastructure</div>
        <nav>
            <a href="/dashboard/index.html">Town View</a>
            <a href="/dashboard/infra.html" class="active">Infrastructure</a>
        </nav>
    </header>

    <main>
        <!-- Stats -->
        <div class="stats-bar" id="stats-bar"></div>

        <!-- Tools -->
        <section>
            <h2 class="section-title">üîß Herramientas (Tools)</h2>
            <div class="grid" id="tools-grid"></div>
        </section>

        <!-- Domains & Plugins -->
        <section style="margin-top: 3rem;">
            <h2 class="section-title">üèõÔ∏è Dominios & Plugins</h2>
            <div id="domains-container"></div>
        </section>
    </main>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/system/info');
                const result = await response.json();
                if (result.success) {
                    renderStats(result.data);
                    renderTools(result.data.tools);
                    renderDomains(result.data.plugins);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderStats(data) {
            const bar = document.getElementById('stats-bar');
            const toolCount = Object.keys(data.tools).length;
            const pluginCount = Object.keys(data.plugins).length;
            const domainSet = new Set(Object.values(data.plugins).map(p => p.domain).filter(Boolean));

            bar.innerHTML = `
                <div class="stat">
                    <span class="stat-value">${toolCount}</span>
                    <span class="stat-label">Tools</span>
                </div>
                <div class="stat">
                    <span class="stat-value">${pluginCount}</span>
                    <span class="stat-label">Plugins</span>
                </div>
                <div class="stat">
                    <span class="stat-value">${domainSet.size}</span>
                    <span class="stat-label">Dominios</span>
                </div>
            `;
        }

        function renderTools(tools) {
            const grid = document.getElementById('tools-grid');
            grid.innerHTML = '';

            Object.entries(tools).forEach(([name, info]) => {
                const isOk = info.status === 'OK';
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <div class="tool-header">
                        <span class="tool-name">${name}</span>
                        <span class="status-dot ${isOk ? '' : 'fail'}"></span>
                    </div>
                    <div class="tool-desc">${info.message || 'Herramienta operativa.'}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderDomains(plugins) {
            const container = document.getElementById('domains-container');
            container.innerHTML = '';

            // Group plugins by domain
            const domainMap = {};
            Object.entries(plugins).forEach(([name, info]) => {
                const domain = info.domain || 'global';
                if (!domainMap[domain]) domainMap[domain] = [];
                domainMap[domain].push({ name, ...info });
            });

            // Create accordion for each domain
            Object.entries(domainMap).forEach(([domain, pluginList]) => {
                const card = document.createElement('div');
                card.className = 'domain-card';

                const pluginsHTML = pluginList.map(p => {
                    const depsHTML = p.dependencies.map(d =>
                        `<span class="dep-tag">${d}</span>`
                    ).join('');

                    return `
                        <div class="plugin-item">
                            <div class="plugin-name">${p.name}</div>
                            <div class="plugin-deps">
                                <span class="dep-arrow">‚üµ uses:</span>
                                ${depsHTML || '<span style="color: var(--text-dim); font-size: 0.75rem;">ninguna</span>'}
                            </div>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="domain-header" onclick="this.parentElement.classList.toggle('open')">
                        <span class="domain-name">${domain}</span>
                        <span class="domain-toggle">‚ñº</span>
                    </div>
                    <div class="domain-content">
                        <div class="plugins-list">
                            ${pluginsHTML}
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });

            // Open first domain by default
            const first = container.querySelector('.domain-card');
            if (first) first.classList.add('open');
        }

        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>

</html>
